{% load static %}
<header>
 <div style="text-align: center;">
    <a href="{% url 'shop:all_products' %}">
 <img class="header_img" src="{% static 'images/panda_wave.gif' %}" alt="Happy Panda Pet Store">
 <div class="container">
   <div class="my_custom_menu">
       <ul>
           {% if user.is_authenticated %}
           <li>
               Welcome, <a href="#" class="dropdown-toggle" data-bs-toggle="dropdown" 
               aria-haspopup="true" aria-expanded="false">{{ user.username }} 
               <i class="fas fa-user-circle"></i></a>
           </li>
           <li>
               <a href="{% url 'logout' %}">Sign Out <i class="fas fa-sign-out-alt"></i></a>
           </li>
           {% else %}
           <li>
               <a href="{% url 'signup' %}">Sign Up <i class="fas fa-user-plus"></i></a>
           </li>
           <li>
               <a href="{% url 'login' %}">Sign In <i class="fas fa-sign-in-alt"></i></a>
           </li>
           {% endif %}
       </ul>
       
   </div>
</div>

 </div>
</header>
